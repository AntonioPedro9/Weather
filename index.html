<!doctype html>
<html lang="en-us">
    <head>
        <title>Weather</title>

        <meta name="author" content="Antônio Pedro Rodrigues Santos"/>
        <meta name="contact" content="antoniopedro.rs9@gmail.com"/>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1"/>
        <meta name="description" content=""/>
        <meta name="keywords" content=""/>

        <!-- Status bar  -->
        <meta name="theme-color" content="rgb(255, 235, 59)"/>
        <meta name="apple-mobile-web-app-capable" content="yes"/>
        <meta name="apple-mobile-web-app-status-bar-style" content="black"/>

        <!-- Icons  -->
        <link rel="icon" href="icon.png"/>
        <link rel="apple-touch-icon" href="icon.png"/>

        <!-- Aperial Design -->
        <link rel="stylesheet" href="https://antoniopedro9.github.io/aperial/aperial.min.css">

        <!-- p5.js -->
        <script async src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.8.0/p5.js"></script>

        <style>
			header h1 {
				font-size: 3.0em;
			}		
            main {
            	height: calc(100vh - 173px);
            }
			input {
                width: 134px;
            }
        </style>
    </head>

    <body>
        <headerclass="theme-yellow">
            <h1>Weather</h1>
        </header>

        <main>
            <div class="card">
                <input id="city" type="text" placeholder="Your city name..." autocomplete="off" required/>
                <ul>
                    <li><input id="c" type="radio" name="unit" checked/>Celsius</li>
                    <li><input id="f" type="radio" name="unit"/>Fahrenheit</li>
                    <li><input type="radio" name="unit"/>Kelvin</li>
                </ul>
                <button id="button" onclick="request()">GET WEATHER</button>
            </div>

            <h2 id="output"></h2>
        </main>
        
        <footer class="theme-dark">
            <h5>AP Enterprises™</h5>
            <h5>Data from <a class="link" href="https://openweathermap.org" target="blank">OpenWeatherMap</a></h5>
        </footer>

        <script async>
        	function setup() {
            	noCanvas();
            }

			function request() {
				var city = document.getElementById("city").value;

				// Changing the unitis:
				var c = document.getElementById("c");
				var f = document.getElementById("f");

				if (c.checked) {
					var unit = "units=metric";
					var simbol = "°C";
				}
				else if (f.checked) {
					var unit = "units=imperial"
					var simbol = "°F"
				}
				else {
					var unit = "";
					var simbol = "K";
				}

				var url = "https://api.openweathermap.org/data/2.5/weather?q=" + city + "&appid=b088de9f03517dcfd38b8afe60b62855&" + unit;

				loadJSON(url, function(data) {
					// Showing the data:
					document.getElementById("output").innerHTML = data.name + ", " + Math.round(data.main.temp) + simbol + "<br/>" + data.weather[0].description;
				});
			}
        </script>
    </body>
</html>
